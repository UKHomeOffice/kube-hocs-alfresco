---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hocs-alfresco
  labels:
    version: {{.VERSION}}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hocs-alfresco
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: hocs-alfresco
        version: {{.VERSION}}
      annotations:
        pod.beta.kubernetes.io/init-containers: 
    spec:
      imagePullSecrets:
        - name: registrykey
      initContainers:
        - name: truststore
          image: quay.io/ukhomeofficedigital/cfssl-sidekick-jks:v0.0.6
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          args:
            - --certs=/certs
            - --command=/usr/bin/create-keystore.sh /certs/tls.pem /certs/tls-key.pem /etc/ssl/certs/acp-root.crt
            - --domain=hocs-alfresco.${KUBE_NAMESPACE}.svc.cluster.local
            - --domain=localhost
            - --onetime=true
          env:
          - name: KUBE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          volumeMounts:
          - name: certs
            mountPath: /certs
          - name: keystore
            mountPath: /etc/keystore
          - name: bundle
            mountPath: /etc/ssl/certs
            readOnly: true

      containers:
        - name: certs
          image: quay.io/ukhomeofficedigital/cfssl-sidekick:v0.0.6
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          args:
            - --certs=/certs
            - --domain=hocs-alfresco.${KUBE_NAMESPACE}.svc.cluster.local
            - --expiry=8760h
            - --command=/usr/local/scripts/trigger_nginx_reload.sh
          env:
            - name: KUBE_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: certs
              mountPath: /certs
            - name: bundle
              mountPath: /etc/ssl/certs
              readOnly: true

        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v3.2.9
          imagePullPolicy: Always
          securityContext:
            runAsNonRoot: true
            capabilities:
              drop:
                - SETUID
                - SETGID
          resources:
            limits:
              memory: "100Mi"
              cpu: 100m
            requests:
              memory: "50Mi"
              cpu: 100m
          env:
            - name: PROXY_SERVICE_HOST
              value: '127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '8080'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: HTTPS_REDIRECT
              value: 'FALSE'
            # - name: BASIC_AUTH
            #   value: /etc/nginx/authsecrets/htpasswd
            - name: SERVER_CERT
              value: /certs/tls.pem
            - name: SERVER_KEY
              value: /certs/tls-key.pem
            - name: ADD_NGINX_SERVER_CFG
              value: 'gzip off; location = /reload { allow 127.0.0.1; deny all; content_by_lua_block { os.execute("touch /tmp/nginx-reload-triggered; /usr/local/openresty/nginx/sbin/nginx -s reload; touch /tmp/nginx-reload-complete;") } }'
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
            - name: secrets
              mountPath: /etc/nginx/secrets
              readOnly: true
            - name: auth-secrets
              mountPath: /etc/nginx/authsecrets
              readOnly: true
          ports:
            - name: https
              containerPort: 10443

        - name: hocs-alfresco
          image: quay.io/ukhomeofficedigital/hocs-alfresco:{{.VERSION}}
          securityContext:
              runAsNonRoot: true
              capabilities:
                drop:
                  - SETUID
                  - SETGID
          env:
            - name: ALF_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: hocs-mysql-rds-access
                  key: endpoint
            - name: ALF_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: hocs-mysql-rds-access
                  key: port
            - name: ALF_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: hocs-mysql-rds-access
                  key: database_name
            - name: ALF_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: hocs-mysql-rds-access
                  key: username
            - name: ALF_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hocs-mysql-rds-access
                  key: password
            - name: ALF_S3_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: s3accesskey    
            - name: ALF_S3_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: s3secretkey
            - name: ALF_S3_BUCKETNAME
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: s3bucketname
            - name: ALF_ADMIN_INITIAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: initialAdmin
            - name: ALF_REPORTING_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: reportingUrl
            - name: ALF_NOTIFY_APIKEY
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: notifyApiKey
            - name: ALF_NOTIFY_WF_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: notifyWFTemplateId
            - name: ALF_NOTIFY_RESET_PW_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: notifyResetPWTemplateId
            - name: ALF_NOTIFY_BULK_USER_IMPORT_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: notifyBulkUserImportTemplateId
            - name: ALF_NOTIFY_CREATE_CASE_EMAIL_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: hocs-alfresco
                  key: notifyCreateCaseEmailTemplateId      
          resources:
            limits:
              memory: 6Gi
              cpu: 1600m
            requests:
              memory: 1024Mi
              cpu: 100m
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /data
              name: certs
              readOnly: true
      volumes:
        - name: certs
          emptyDir:
            medium: "Memory"

